summary: Fetch AI reply suggestion for feedback results
description: |
  Fetch a reply suggestion generated by AI for a specific feedback result.
operationId: fetchFeedbackReplySuggestion
tags:
  - Feedback Management

x-badges:
  - name: 'Beta'
    position: after

parameters:
  - in: path
    name: feedback_result_id
    required: true
    schema:
      type: integer
      description: ID of the feedback result
  - in: path
    name: index
    required: true
    schema:
      type: integer
      minimum: 0
      maximum: 2
      description: Index of the reply suggestion (0, 1, or 2)
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: '../../../components/feedback_management/schemas/feedback_result_reply_suggestion.yml'  
  400:
    $ref: '../../../components/index.yml#/responses/400'
  401:
    $ref: '../../../components/index.yml#/responses/401'
  403:
    $ref: '../../../components/index.yml#/responses/403'
