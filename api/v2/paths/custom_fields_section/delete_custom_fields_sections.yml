tags:
  - Custom Fields Section

summary: Delete custom field section

description: >
  This endpoint enables an ORG_ADMIN to delete a specific custom field section of his organization by specifying its id.

operationId: deleteCustomFieldsSection

parameters:
  - $ref: '../../components/index.yml#/parameters/section_id'

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              $ref: '../../components/index.yml#/schemas/RequestStatus'
  400:
    $ref: '../../components/index.yml#/responses/400'
  401:
    $ref: '../../components/index.yml#/responses/401'
  403:
    $ref: '../../components/index.yml#/responses/403'
  404:
    $ref: '../../components/index.yml#/responses/404'

