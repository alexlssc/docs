        </ul>
      </li>
    </ul>
    <h2>2021-12-14</h2>
    <ul>
      <li><h3>Categories (DEPRECATION)</h3>
        <ul>
          <li>Old category ids (format: ‚Äò5109c3a237zdc544d8e267378‚Äô) are not accepted anymore when creating/updating businesses or in Categories endpoints requests. Please use new category ids (format: ‚Äôgcid:climbing_gym‚Äô). Available categories can be found using this <a href="https://developers.partoo.co/rest_api/v2/#operation/getCategories">endpoint</a>.</li>
        </ul>
