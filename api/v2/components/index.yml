responses:
  400:
    description: Your request is incorrect
    content:
      application/json:
        schema:
          description: >
            Error that occcurs when your request is incorrect
          properties:
            errors:
              type: object
              description: The detail of the error encountered
              properties:
                json:
                  type: object
  401:
    description: You are not authenticated
    content:
      application/json:
        schema:
          description: Error that occurs when you are not authenticated
          type: object
          properties:
            errors:
              type: object
              description: The detail of the error encountered
              properties:
                authentication:
                  type: string
                  default: "User not authenticated"
  403:
    description: >
      You are not allowed to perform this action
    content:
      application/json:
        schema:
          description: >
            Error that occurs when you are authenticated but you are trying to perform an action you are not
            allowed to perform
          type: object
          properties:
            errors:
              type: object
              description: The detail of the error encountered
              properties:
                authorization:
                  type: string
                  default: "Operation not allowed"
  404:
    description: Resource does not exist
    content:
      application/json:
        schema:
          description: Error that occcurs when you are trying to reach a resource that does not exist
          type: object
          properties:
            errors:
              type: object
              description: The detail of the error encountered
              properties:
                json:
                  type: string
                  default: "Resource not found"
